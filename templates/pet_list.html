<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>All Pets</title>
  </head>
  <body>
    {% block content %}
    <h1>Adopt Today!</h1>
    <p>These pets all want a loving home</p>
    <a href="/add" class="btn btn-success">Add a Pet</a>
    <hr />
    {% for msg in get_flashed_messages( ) %}
    <p class=".alert alert-success">{{ msg }}</p>
    {% endfor %}

    <div class="contianer text-center">
      <div class="row">
        {% for pet in pets %}
        <div class="col">
          <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt="pet image" class=".img-thumbnail" /></a>
          <br />
          <a href="/{{pet.id}}" class="pet_link">{{pet.name}}</a>
          <p>Avail:{{pet.available}}</p>
          {% if pet.photo_url %} {% else %}
          <p>No Image</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
    <hr />
    {% endblock %}
  </body>
</html>
