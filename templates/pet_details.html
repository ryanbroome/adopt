{% extends "pet_list.html" %} {% block content %}
<h1>Available Now For Adoption!</h1>
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{pet.photo_url}}" class="img-fluid" alt="Pet Photo" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Name: {{pet.name}}</h5>
        <p class="card-text">Species:{{pet.species}}</p>
        <p class="card-text">Age: {{pet.age}}</p>
        <p class="card-text"><small class="text-body-secondary">Available: {{pet.available}}</small></p>
        <p class="card-text"><small class="text-body-secondary">Notes: {{pet.notes}}</small></p>
        <a href="/pets/{{pet.id}}/edit" class="btn btn-success">Edit</a>
        <a href="/" class="btn btn-danger">Back</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
